<!-- Outputs a day on the calendar -->

<!-- start day -->
<td id="day_{{month}}_{{day}}_{{year}}" class="{{class}} calDay" onclick="{{click}}">
	<a href="?viewDay&amp;day={{time}}">
		[[IF today]]
		<b>
			[[END IF]] <!-- if day is today, bold number -->
			<!-- put day number -->
			{{day}}
			<!-- if today, output today and end bold -->
			[[IF today]] - Today 
		</b>
		[[END IF]]
	</a>
	<br>
	<!-- add event infmation, blank if no event -->
	{{event}}
</td>
