<!-- HTML for a blog article -->

<article>
	<header>
		<h2>{{title}}</h2>
	</header>
	{{text}}
	<footer style="text-align:right;font-size:85%;display:block;">
		<p>[[IF EDITABLE]]<a href="?editPost={{rawTime}}">Edit Post</a> <a href="?deletePost={{rawTime}}">Delete Post</a> - [[END IF]]Written on {{date}} by {{userName}}</p>
	</footer>
</article>
